minio:
  address: 0.0.0.0
  port: 9000   
  accessKey: worldsbestaccesskey
  secretKey: worldsbestsecretkey
  ssl: false
  bucket: gleaner
gleaner:
  runid: gleaner
  summon: true # do we want to visit the web sites and pull down the files
  mill:  false
context:
  cache: true
contextmaps:
- prefix: "https://schema.org/"
  file: "./schemaorg-current-https.jsonld"  # wget http://schema.org/docs/jsonldcontext.jsonld
- prefix: "http://schema.org/"
  file: "./schemaorg-current-https.jsonld"  # wget http://schema.org/docs/jsonldcontext.jsonld
summoner:
  after: ""      # "21 May 20 10:00 UTC"   
  mode: full  # full || diff:  If diff compare what we have currently in gleaner to sitemap, get only new, delete missing
  threads: 10
  delay: 0  # milliseconds (1000 = 1 second) to delay between calls (will FORCE threads to 1) 
  headless: http://localhost:9222  # URL for headless see docs/headless
millers:
  graph: false
sources:
- sourcetype: api
  name: ccadi
  url: "http://hedeby.uwaterloo.ca/api/metadata?page=%d"
  properName: ccadi
  domain: http://hedeby.uwaterloo.ca
